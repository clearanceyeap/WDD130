<head>

</head>
<body>
    <header>
        <a id="logo_link" href="home.html">
            <img class="logo" src="images/wonderful.png" alt="Wonderful Logo">
        </a>
        <nav>
            <a href="home.html">Home</a>
            <a href="faqs.html">FAQs</a>
            <a href="aboutus.html">About Us</a>
            <a href="site-plan.html">site Plan</a>
        </nav>
    </header>
<body>

    <div class="hero">

    <form>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i> Your Name </label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="name"><i class="fa-solid fa-phone"></i> Phone No. </label>
            </div>
        </div>
        
        <div class="input-group">
            <input type="text" id="email" required>
            <label for="name"><i class="fas fa-envelope"></i> Email Address </label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fas fa-comments"></i> Your message </label>
        </div>
        <button type="submit">Submit <i class="fas fa-paper-plane"></i></button>
        
    </form>
    </div>
    <footer>
        <p>First</p>
            <p>WhiteWater Rafting &copy; 2023 - Clearance Yeap </p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="Social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
                
            </div>
            
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById("feedback")
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0]
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener("submit", function (e) {
            // stop the form from doing the default action.
            e.preventDefault()
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML =
                "Hello " +
                formElement.user_name.value +
                "! Thank you for your message. We will get back with you as soon as possible!"
            // make the feedback element visible.
            feedbackElement.style.display = "block"
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle("moveDown")
        })
    </script>
    
</body>
</html>
